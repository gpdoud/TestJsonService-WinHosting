<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Test CORS</title>
</head>
<body>
    <script lang="javascript">
        $().ready(() => {
            let author = { key: 'version', value: '1.1.1' };
            $.ajax({
                url: "http://www.doudsystems.com/myapp/system/version",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(author)
            })
                .done((res) => {
                    console.log(res);
                    $.getJSON("http://www.doudsystems.com/myapp/system")
                        .done((res) => console.log(res));
                });

        });
    </script>
</body>
</html>
